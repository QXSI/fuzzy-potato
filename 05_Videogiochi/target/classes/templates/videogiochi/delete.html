<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Videogiochi</title>
	</head>
	<body>
		<div>
			<form th:action="@{/videogiochi/delete}" th:object="${videogioco}" method="post">
				<input type="hidden" th:field="*{id}">
				<div>
					Sei sicuro di voler eliminare
					<span style="font-weight:bolder" th:text="${videogioco.titolo}"></span>
					per sempre dal database?					
				</div>
				<button type="submit">Cancella</button>
				<a th:href="@{/videogiochi/list}">Annulla</a>
			</form>
		</div>
	</body>
</html>
