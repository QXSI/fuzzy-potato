<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Videogiochi</title>
	</head>
	<body>
		<div>
			<form th:action="@{/videogiochi/edit}" th:object="${videogioco}" method="post">
				<input type="hidden" th:field="*{id}">
				<div>
					<label for="titolo">Titolo: </label>
					<input type="text" id="titolo" th:field="*{titolo}" required>
				</div>
				<div>
					<label for="sviluppatore">Sviluppatore: </label>
					<select id="sviluppatori" th:field="*{sviluppatore}">
						<option th:each="sviluppatore : ${sviluppatori}"
								th:value="${sviluppatore.id}"
								th:text="${sviluppatore.nome}">
						</option>
					</select>
				</div>
				<div>
					<label for="anno">Anno: </label>
					<input type="number" id="anno" th:field="*{anno}" min="1900">
				</div>
				<!-- <input type="submit" value="Salva"> -->
				<button type="submit">Salva</button>
				<a th:href="@{/videogiochi/list}">Annulla</a>
			</form>
		</div>
	</body>
</html>
